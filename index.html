<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusCalc | Calculadora Premium</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container py-3">
        <header class="text-center mb-2">
            <h1 class="calculator-title display-4">NexusCalc</h1>
            <p class="subtitle">PRECISIÓN DIGITAL</p>
        </header>

        <main>
            <div id="display" class="mb-3">0</div>
            
            <div class="row g-3 mb-3">
                <div class="col-3">
                    <button class="btn btn-calc btn-reset w-100">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-special w-100">+/-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-special w-100">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-operator w-100" data-operation="÷">÷</button>
                </div>
            </div>
            
            <div class="row g-3 mb-3">
                <div class="col-3">
                    <button class="btn btn-calc btn-number w-100" data-number="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-number w-100" data-number="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-number w-100" data-number="9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-operator w-100" data-operation="×">×</button>
                </div>
            </div>
            
            <div class="row g-3 mb-3">
                <div class="col-3">
                    <button class="btn btn-calc btn-number w-100" data-number="4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-number w-100" data-number="5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-number w-100" data-number="6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-operator w-100" data-operation="-">-</button>
                </div>
            </div>
            
            <div class="row g-3 mb-3">
                <div class="col-3">
                    <button class="btn btn-calc btn-number w-100" data-number="1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-number w-100" data-number="2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-number w-100" data-number="3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-operator w-100" data-operation="+">+</button>
                </div>
            </div>
            
            <div class="row g-3">
                <div class="col-6">
                    <button class="btn btn-calc btn-number w-100" data-number="0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-number w-100" data-decimal>,</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-calc btn-equals w-100">=</button>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
